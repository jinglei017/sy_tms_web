<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>客户看板-OMS订单管理系统</title>
    <link rel="icon" href="../../img/fontIcon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://webapi.amap.com/ui/1.0/ui/geo/DistrictExplorer/examples/area.css">
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="../../css/board/customerBoardOld.css"/>
    <script type="text/javascript" src="../../js/lib/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../../js/lib/echarts.js"></script>
    <script type="text/javascript" src="../../js/common/env_config.js"></script>
    <script src="../../js/board/boardParam.js" type="text/javascript"></script>
</head>
<body>

<div class="boardContainer">

    <div class="boardContainer-left">

        <div class="boardContainer-left1">
            <!--收起订单-->
            <div class="scalingTip cursor_p" title="点击伸缩订单列表" id="scalingTip">
                <i class="img_i ic_scalingTip_l"></i>
            </div>
            <!--订单总数-->
            <div class="infoTip font_18 color_white">
                <div id="infoTip"><strong id="userName"></strong>-<span>今日订单数：<span id="todayOrderAll"></span>单</span></div>
            </div>
            <!--订单列表-->
            <div id="panel" class="scrollbar1" style="background: #171717;border-left: none;">
                <div class="orderContainer">
                    <ul class="orderTitle bgColor padding_l_5">
                        <li class="float_l width_60">订单号&nbsp;/&nbsp;收货商</li>
                        <li class="float_l width_40 text_c">完成状态</li>
                    </ul>

                    <div class="orderContent" id="orderList">

                    </div>
                </div>
            </div>
            <!--主题-->
            <div class='button-group font_14 bgColor'>
                <div class="float_l width_25 text_c"><input type='radio' onclick='refreshMaptTheme(this.value)' name='mapStyle' value='grey' checked title="切换至雅士灰主题">雅士灰</div>
                <div class="float_l width_25 text_c"><input type='radio' onclick='refreshMaptTheme(this.value)' name='mapStyle' value='dark' title="切换至幻影黑主题">幻影黑</div>
                <div class="float_l width_25 text_c"><input type='radio' onclick='refreshMaptTheme(this.value)' name='mapStyle' value='darkblue' title="切换至极夜蓝主题">极夜蓝</div>
                <div class="float_l width_25 text_c"><input type='radio' onclick='refreshMaptTheme(this.value)' name='mapStyle' value='whitesmoke' title="切换至远山黛主题">远山黛</div>
            </div>
        </div>
        <div class="boardContainer-left2">
            <!--地图-->
            <div id="container" tabindex="0"></div>
        </div>

    </div>

    <div class="boardContainer-right bgColor">
        <!--图表-->
        <div class="width_100 height_25" id="thisDayOrder"></div>
        <div class="width_100 height_25" id="thisMonthOrder"></div>
        <!--<div class="width_100 height_50" id="serviceBarChart"></div>-->
        <div class="width_100 height_50" id="inventoryChart"></div>
    </div>

</div>

<div class="maskLayer">
    <div class="popup">
        <div class="popupTitle font_18">订单详情<a class="cursor_p" title="点击关闭"></a></div>
        <div class="popupCon1" id="orderDetailResult">

            <div>
                <table class="width_100 font_15 marginB_15" id="orderDetailHeader">

                </table>
                <table width="100%" cellSpacing=0  style="border-collapse:collapse; font-size: 14px;text-align: center;border: 1px solid #737272" frame=below  rules=rows>
                    <thead>
                    <tr style="height: 35px;">
                        <td><strong>商品</strong></td>
                        <td><strong>批次号</strong></td>
                        <td><strong>单价</strong></td>
                        <td><strong>总价值</strong></td>
                        <td><strong>金额单位</strong></td>
                        <td><strong>数量</strong></td>
                        <td><strong>体积</strong></td>
                        <td><strong>重量</strong></td>
                        <td><strong>商品描述</strong></td>
                    </tr>
                    </thead>
                    <tbody id="orderDetailItem">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!--地图-->
<script type="text/javascript">
    document.write("<s" + "cript type='text/javascript' src='https://webapi.amap.com/maps?v=1.3&key=" + AmapQdKey + "'></s" + "cript>");
</script>
<!-- UI组件库 1.0 -->
<script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>

<script src="../../js/board/customerBoards.js" type="text/javascript"></script>

</body>
</html>
