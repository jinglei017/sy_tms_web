<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>服务商看板-OMS订单管理系统</title>
    <link rel="icon" href="../../img/fontIcon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://webapi.amap.com/ui/1.0/ui/geo/DistrictExplorer/examples/area.css">
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="../../css/board/serviceBoardOld.css"/>
    <script type="text/javascript" src="../../js/lib/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="../../js/lib/echarts.js"></script>
    <script type="text/javascript" src="../../js/common/env_config.js"></script>
    <script src="../../js/board/boardParam.js" type="text/javascript"></script>
</head>
<body>

<div class="boardContainer" >

    <div class="boardContainer-left" id="boardContainer-left">

        <div class="boardContainer-left1">
            <!--收起订单-->
            <div class="scalingTip cursor_p" title="点击伸缩订单列表" id="scalingTip">
                <i class="img_i ic_scalingTip_l"></i>
            </div>
            <!--城市、区订单总数-->
            <div class="infoTip font_18 color_white" id="PigeTip">
                <div id="infoTip">全国</div>
            </div>
            <!--运输监控-->
            <div id="panel" class="scrollbar1 bgColor" style="background-color: #171717;border-left: none;">
                <div class="orderContainer dis">

                    <ul class="orderTitle bgColor">
                        <li class="float_l width_60 padding_l_5">订单号&nbsp;/&nbsp;委托人</li>
                        <li class="float_l width_40 text_c">件*毛*体&nbsp;/&nbsp;状态</li>
                    </ul>

                    <div class="orderContent" id="orderList">

                    </div>

                </div>
            </div>
            <!--主题-->
            <div class='button-group font_14 bgColor'>
                <div class="float_l width_25 text_c"><input type='radio' onclick='refreshMaptTheme2(this.value)' name='mapStyle' value='grey' checked title="切换至雅士灰主题">雅士灰</div>
                <div class="float_l width_25 text_c"><input type='radio' onclick='refreshMaptTheme2(this.value)' name='mapStyle' value='dark' title="切换至幻影黑主题">幻影黑</div>
                <div class="float_l width_25 text_c"><input type='radio' onclick='refreshMaptTheme2(this.value)' name='mapStyle' value='darkblue' title="切换至极夜蓝主题">极夜蓝</div>
                <div class="float_l width_25 text_c"><input type='radio' onclick='refreshMaptTheme2(this.value)' name='mapStyle' value='whitesmoke' title="切换至远山黛主题">远山黛</div>
            </div>
        </div>
        <div class="boardContainer-left2">
            <!--切换-->
            <div class="switchDivBtn show0 display_n" id="switchDivBtn">监控所有订单 >></div>
            <div class="boardContainer-left21 bgColor">
                <!--委托人-->
                <div id="scrollBox" class="font_16">
                    <ul id="text1">

                    </ul>
                    <ul id="text2"></ul>
                </div>
                <!--司机-->
                <div id="scrollBox2" class="font_16">
                    <ul id="text11">

                    </ul>
                    <ul id="text22"></ul>
                </div>
            </div>
            <div class="boardContainer-left22">
                <!--地图1-->
                <div id="container" tabindex="0"></div>
            </div>
            <div class="boardContainer-left22 display_n">
                <!--地图2-->
                <div id="serviceMap"></div>
            </div>
        </div>

    </div>

    <div class="boardContainer-right bgColor">
        <!--图表-->
        <div class="width_100 height_20" id="thisDayOrder"></div>
        <div class="width_100 height_20" id="thisMonthOrder"></div>
        <div class="width_100 height_60" id="serviceLineChart"></div>
    </div>

</div>

<!--地图-->
<script type="text/javascript">
    document.write("<s" + "cript type='text/javascript' src='https://webapi.amap.com/maps?v=1.3&key=" + AmapQdKey + "'></s" + "cript>");
</script>
<!-- UI组件库 1.0 -->
<script src="https://webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>

<script src="../../js/board/serviceBoardOld.js" type="text/javascript"></script>

</body>
</html>
